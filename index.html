<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit Sound Set</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="title">Drum 🥁 Test</div>

    <div class="character-container">
        <img id="dancer" src="Images/giphy.gif" alt="Dancing Character" />
    </div>

    <div class="set">
        <button class="drum w">W</button>
        <button class="drum a">A</button>
        <button class="drum s">S</button>
        <button class="drum d">D</button>
        <button class="drum j">J</button>
        <button class="drum k">K</button>
        <button class="drum l">L</button>
    </div>

    <div class="character-select">
        <label for="characterPicker">Choose Character 👯:</label>
        <select id="characterPicker">
            <option value="idle">Default</option>
            <option value="char1">Ninja</option>
            <option value="char2">Alien</option>
            <option value="char3">Bear</option>
        </select>
    </div>

    <footer>Made with ❤️ in India</footer>
    <script src="index.js"></script>

</body>

</html>
